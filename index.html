<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alerts</title>
</head>

<body>
    <main class="container">
        <div class="alert error">
            <input type="checkbox" id="alert1" />
            <label class="close" title="close" for="alert1">
                <span class="icon-cross"></span>
            </label>
            <p class="innerText">
               Danger!This can corrupt your system. 
            </p>
        </div>
        <div class="alert success">
            <input type="checkbox" id="alert2" />
            <label class="close" title="close" for="alert2">
                <span class="icon-cross"></span>
            </label>
            <p class="innerText">
                Success!Request was successful.
            </p>
        </div>
        <div class="alert info">
            <input type="checkbox" id="alert3" />
            <label class="close" title="close" for="alert3">
                <span class="icon-cross"></span>
            </label>
            <p class="innerText">
                Info!Hey..Welcome Back.
            </p>
        </div>
        <div class="alert warning">
            <input type="checkbox" id="alert4" />
            <label class="close" title="close" for="alert4">
                <span class="icon-cross"></span>
            </label>
            <p class="innerText">
                Warning!This needs attention.
            </p>
        </div>
        <div class="alert lowwarning">
            <input type="checkbox" id="alert5" />
            <label class="close" title="close" for="alert5">
                <span class="icon-cross"></span>
            </label>
            <p class="innerText">
                Low Warning!This might need attention.
            </p>
        </div>
    </main>
</body>

</html>
